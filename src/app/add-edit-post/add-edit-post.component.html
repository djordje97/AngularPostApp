        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/posts">Posts</a>
              </li>

              <a class="nav-link" href="" (click)="logout()">Logout</a>
            </li>

<div class="container">
  <div class="row">
    <div class="col-md-6">

      <form name="postForm"   #f="ngForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title"  (focus)="onFocus()" [(ngModel)]="newPost.title"  required  name="title" aria-describedby="emailHelp" placeholder="Enter title">
          </div>
            <div class="form-group">
              <label for="username">Description</label>
              <textarea   class="form-control" id="description" (focus)="onFocus()" required [(ngModel)]="newPost.description"  name="description" aria-describedby="emailHelp" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group" [hidden]="editMode">
              <label for="username">Tag</label>
              <input type="text"  class="form-control" id="tag" (focus)="onFocus()"  name="tag" [(ngModel)]="tag.name" aria-describedby="emailHelp" placeholder="Enter tag">
            </div>
            <button type="submit"  (click)="addTag()" class="btn btn-success" [hidden]="editMode">Add tag</button>
            <button style="margin-left: 5px;" type="submit"  (click)="clearTag()" class="btn btn-primary" [hidden]="editMode">Clear input</button>
            <div class="form-group">
                <label for="photo">Input your photo</label>
                <input type="file" class="form-control-file" id="photo" type="file" name="photo" multiple="multiple"> 
              </div>
              <p class="alert alert-success" role="alert" *ngIf="success==true">Success!</p>
            <button type="submit"   (click)="save()" class="btn btn-success" [disabled]="!f.valid">Submit</button>
            <button type="submit" (click)="cancel()" class="btn btn-danger" style="margin-left: 5px;">Cancel</button>
          </form>
    </div>
  </div>
</div>
