<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="">Post portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/posts">Posts</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container">
    <div class="row">
            <div class="card" style="width: 18rem; margin-top: 3%;">
                    <img class="card-img-top img-thumbnail"  src="https://images.pexels.com/photos/912110/pexels-photo-912110.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Card image cap">
                    <div class="card-body">
                      <h4 class="card-text">{{pageOwner.name}}</h4>
                      <h4 class="card-text">Username: {{pageOwner.username}}</h4>
                    </div>
                  </div>
    </div>
</div>
