<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="">Post portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="">Logout<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
      <div class="col-auto" *ngFor="let post of posts">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="data:image/png;base64,{{post.photo}}" alt="Card image cap">
          <div class="card-body">
           <h5 class="card-title">{{post.title}}</h5> 
           <hr>
            <p class="card-text"><a href="#">{{post.user.username}}</a></p>
            <p class="card-text">{{post.date |date: 'dd.MM.yyyy'}}</p>
            <hr>
            <p class="card-text">{{post.description}}</p>
            <a href="#" class="btn btn-primary">Read more</a>
          </div>
        </div>
      </div>
  </div>
